<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <h:outputStylesheet name="css/default.css" />
</h:head>

<h:body>
    <h:form id="form">
        <p:dataView var="character" value="#{charactersMBean.characterFigureList}" rows="12" paginator="true"
                    rowsPerPageTemplate="6,12,16"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">
            <p:dataViewGridItem>
                <div class="product-grid-item card">
                    ddd
                </div>
            </p:dataViewGridItem>
            <p:dataViewListItem>
                <div class="character-item #{character.characterItemClass}">
                    <p:graphicImage url="#{character.images[0].url}"/>
                    <div class="">
                        <div class="character-name">
                            <h:outputLabel id="displayable-name-id" value="#{character.displayableName}"/>
                            <p:tooltip for="displayable-name-id">
                                <p:graphicImage url="/images/#{character.seriesLogo}" style="width: 150px; height: 30px"/>
                            </p:tooltip>
                        </div>
                        <div class="character-description">#{character.remarks}</div>
                    </div>
                    <div class="">
                    </div>
                    <div class="">
                    </div>
                    <div class="">
                        <div class="character-price">13200.23 JPY</div>
                        <div class="">Aug 31, 2022</div>
                        <div class="">Aug 31, 2022</div>
                    </div>
                </div>
            </p:dataViewListItem>
        </p:dataView>
    </h:form>
</h:body>
</html>
