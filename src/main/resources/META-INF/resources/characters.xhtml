<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <h:outputStylesheet name="css/default.css" />
</h:head>

<h:body>
    <h:form id="form">
        <p:dataView var="character" value="#{charactersMBean.characterFigureList}" rows="12" paginator="true"
                    rowsPerPageTemplate="6,12,16"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">
            <p:dataViewGridItem>
                <div class="product-grid-item card">
                    ddd
                </div>
            </p:dataViewGridItem>
            <p:dataViewListItem>
                <div class="character-item #{character.characterItemClass}">
                    <p:graphicImage url="#{character.images[0].url}"/>
                    <div class="">
                        <div class="character-name">#{character.displayableName}</div>
                        <div class="character-description">#{character.remarks}</div>
                        <h:outputText rendered="#{character.futureRelease}" value="Not Released Yet" />
                        <h:outputText rendered="#{not character.futureRelease and character.issuanceJPY.releaseConfirmationDay}" value="#{character.issuanceJPY.releaseDate}">
                            <f:convertDateTime pattern="MMMM dd, yyyy"/>
                        </h:outputText>
                        <h:outputText rendered="#{not character.futureRelease and not character.issuanceJPY.releaseConfirmationDay}" value="#{character.issuanceJPY.releaseDate}">
                            <f:convertDateTime pattern="MMMM, yyyy" />
                        </h:outputText>
                    </div>
                    <div class="">
                        <h:outputText value="#{character.series}" styleClass="product-price">
                        </h:outputText>
                    </div>
                </div>
            </p:dataViewListItem>
        </p:dataView>
    </h:form>
</h:body>
</html>
