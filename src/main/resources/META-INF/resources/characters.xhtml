<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
>

<h:head>
    <h:outputStylesheet name="css/default.css" />
</h:head>

<h:body>
    <h:form id="form">
        <p:dataView var="character" value="#{charactersMBean.characterFigureList}" rows="12" paginator="true"
                    rowsPerPageTemplate="6,12,16"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    gridIcon="pi pi-th-large" listIcon="pi pi-bars">

            <p:dataViewGridItem>
                dataViewGridItem
            </p:dataViewGridItem>
            <p:dataViewListItem>
                <div class="character-item">
                    <div class="character-item-picture" style="border: 2px solid #{character.groupBackgroundColor}">
                        <div class="character-item-picture-image">
                            <p:graphicImage url="#{character.images[0].url}"/>
                            <div jsf:rendered="#{not empty character.distribution}" class="character-item-picture-image-distribution" style="background-color: #{character.distributionBackgroundColor}">
                                <h:outputText value="#{character.distributionType}" />
                            </div>
                            <div jsf:rendered="#{character.revival}" class="character-item-picture-image-revival">
                                <h:outputText value="&lt;Revival Ver.&gt;" />
                            </div>
                            <div class="character-item-picture-image-lineup">
                                <p:graphicImage url="/images/lineup/#{character.lineUpLogo}"/>
                            </div>
                            <div class="character-item-picture-image-series">
                                <p:graphicImage url="/images/series/#{character.seriesLogo}"/>
                            </div>
                        </div>
                    </div>
                    <div class="character-item-content">
                        <div class="character-item-content-detail">
                            #{character.displayableName}
                        </div>
                    </div>
                </div>
            </p:dataViewListItem>
        </p:dataView>
    </h:form>
</h:body>
</html>
